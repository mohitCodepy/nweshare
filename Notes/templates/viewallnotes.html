{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Notes Here</title>
    <link rel="stylesheet" href="{% static 'css/viewallnotes.css' %} ">

</head>
<body>
    <center>  <h1>All Uploaded Data </h1></center>
    <br>
  <form action='search' method="GET">
      <input type="text" name="search" placeholder="Search by description"/>
      <button type="submit">Search</button>
  </form>
  <br><br>
    <center><table class="tb" border=2 cellspacing=5  >
        <tr>
            <th>Branch</th>
            <th>Subject</th>
            <th>UploadDate</th>
            <th>Preview</th>
            <th>Download</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
    {% for i in data %}
        <tr>
        <td>{{i.Branch}}</td>
        <td>{{i.Subject}}</td>
        <td>{{i.Date}}</td>
        <td><a href="{{i.Uploadfile.url}}">{{i.Uploadfile}}</a></td>
        <td><a href="{{i.Uploadfile.url}}" download>{{i.Uploadfile}}</a></td>
        <td>{{i.Type}}</td>
        <td>{{i.Desc}}</td>
        </tr>
    {% endfor %}
    </table></center>
</body>
</html>
