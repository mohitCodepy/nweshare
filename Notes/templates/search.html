{% load static %}
<html>
   <head>
    <link rel="stylesheet" href="{% static 'css/search.css' %} ">
   </head> 
{%if data%}
    <center><h1>Here we found</h1></center>
<center><table class="tb" border=2 cellspacing='5' >
    <tr>
        <th>Branch</th>
        <th>Subject</th>
        <th>UploadDate</th>
        <th>Preview</th>
        <th>Download</th>
        <th>Type</th>
        <th>Description</th>
    </tr>
{% for i in data %}
    <tr>
    <td>{{i.Branch}}</td>
    <td>{{i.Subject}}</td>
    <td>{{i.Date}}</td>
    <td><a href="{{i.Uploadfile.url}}">{{i.Uploadfile}}</a></td>
    <td><a href="{{i.Uploadfile.url}}" download>{{i.Uploadfile}}</a></td>
    <td>{{i.Type}}</td>
    <td>{{i.Desc}}</td>
    </tr>
{% endfor %}
{% else %}
<center><h1>Oops ! Not Found Anything</h1></center>
{%endif%}
</table></center>
</html>
