{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %} ">
  </head>
  <body>
  <div class="contact-form">
    <h1>Login</h1>
    <div class="txtb">
    <form action="login" method="POST">
        {% csrf_token %}

      <label>Username :</label>
      <input type="text" name="user"  placeholder="Enter Your Username"><br><br>
      <label>Password</label>
      <input type="password" name="p" placeholder="Enter Your Password"><br><br>
      <a class="btn"><input type="submit" style="color: white; cursor: pointer;" ></a><br><br>
      <a href="register"><label style="color: blueviolet; cursor: pointer; display: inline-block;"> Sign_Up ?</label></a>
      </form>
    </div>
  </div>
  </body>
</html>
